plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral();
}

dependencies {
    // https://mvnrepository.com/artifact/com.google.ortools/ortools-java
    implementation group: 'com.google.ortools', name: 'ortools-java', version: '9.0.9048'
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}


mainClassName = 'uark.application.Main'